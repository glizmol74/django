{% extends 'layout.html' %}
{% block title %}Directores-Peliculas{% endblock %}
{% block content %}
<div class="col">
    <p class="h3 px-3 py-2">{{Director.director}}</p>
</div>

<div class="container-fluid">
    <div class="row row-cols-1 row-cols-md-3 py-3">
        {% for pelicula in Peliculas %}
        <div class="col  py-2 px-2">
            <div class="card  h-100 " style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{pelicula.image.url}}" class="img-fluid rounded-start" alt="{{pelicula.titulo}}" class="img-fluid" />
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{pelicula.titulo}}</h5>
                            <p class="card-text">{{pelicula.descripcion}}</p>
                            <p class="card-text"><small class="text-muted"> Estreno: {{pelicula.estreno}}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
