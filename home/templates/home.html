{% extends 'layout.html' %}
{% block title %}Directores{% endblock %}
{% block content %}
<p class="h3 px-3 py-2">Directores</p>
<div class="container-fluid">
<div class="row row-cols-1 row-cols-md-3 py-3">
{% for director in Directores %}
    <div class="col  py-2 px-2">
        <div class="card  h-100 " style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{director.foto.url}}" class="img-fluid rounded-start" alt="{{director.director}}" class="img-fluid" />
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{director.director}}</h5>
                        <p class="card-text">{{director.informacion}}</p>
                        <p class="card-text"><small class="text-muted">{{director}}</small></p>
                        <a href="/director/{{director.id}}">Peliculas</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
</div>
</div>
{% endblock %}
